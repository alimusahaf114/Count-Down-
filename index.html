<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Count Down Project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2 class="title">We are coming soon </h2>
            <h2 class="title" id="end-date">20 March 2022 10:00 PM</h2>
            <div class="col">
                <div>
                    <input type="number" readonly value="0"><br>
                    <label for="Days">Days</label>
                </div>
                <div>
                    <input type="number" readonly value="0"><br>
                    <label for="Hours">Hours</label>
                </div>
                <div>
                    <input type="number" readonly value="0"><br>
                    <label for="Minuts">Minuts</label>
                </div>
                <div>
                    <input type="number" readonly value="0"><br>
                    <label for="Seconds">Seconds</label>
                </div>
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
